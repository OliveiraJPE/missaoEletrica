  <h1>Dimensionamento de Sistema Fotovoltaico Off-grid.</h1>

  <form id="formulario">
    <fieldset>
      <legend>Passo 1: Levantamento da carga</legend>
      <label>Potência total das cargas prioritárias (Pt) em W:
        <input type="number" id="pt" value="400">
      </label>
      <br><br>

      <label>Tempo médio de uso por dia (Tm) em horas:
        <input type="number" id="tm" value="4">
      </label>
    </fieldset>  <br><br>

    <fieldset>
      <legend>Passo 2: Perdas do sistema</legend>
      <label>Margem de perdas (25%): valor automático.</label>
    </fieldset>  <br><br>

    <fieldset>
      <legend>Passo 3: Banco de baterias</legend>
      <label>Dias de autonomia:
        <input type="number" id="dauto" value="2">
      </label>  <br><br>
      <label>Tensão do sistema (Vsist):
        <input type="number" id="vsist" value="24">
      </label>  <br><br>
      <label>Profundidade de descarga diária (DoD):
        <input type="number" step="0.01" id="dod" value="0.3">
      </label>  <br><br>
      <label>Profundidade de descarga máxima (DoD):
        <input type="number" step="0.01" id="dodm" value="0.8">
      </label>  <br><br>
      <label>Capacidade de uma bateria (Cbc) em Ah:
        <input type="number" id="cbc" value="115">
      </label>
    </fieldset>  <br><br>

    <fieldset>
 <label for="taxaC">Selecione uma taxa C padrão:</label>
  <select id="taxaC">
    <option value="0.01">C100 - 100h</option>
    <option value="0.05" selected>C20 - 20h (padrão)</option>
    <option value="0.1">C10 - 10h</option>
    <option value="0.2">C5 - 5h</option>
    <option value="0.5">C2 - 2h</option>
    <option value="1">C1 - 1h</option>
    <option value="1">1C - 1h</option>
    <option value="2">2C - 0.5h</option>
    <option value="5">5C - 0.2h</option>
  </select>
  

 <!-- <label for="taxaCustom">Ou digite uma taxa C personalizada (ex: C8, 0.5C, 3C):</label>
  <input type="text" id="taxaCustom" placeholder="Ex: 0.25C, C50, 4C" />-->

    </fieldset>

    <fieldset>
      <legend>Passo 4: Módulos Solares</legend>
      <label>HSP (Horas de Sol Pleno):
        <input type="number" step="0.01" id="hsp" value="4">
      </label>  <br><br>
      <label>Potência de um módulo (Pmod) em Wp:
        <input type="number" id="pmod" value="330">
      </label>
    </fieldset>  <br><br>

    <fieldset>
      <legend>Passo 5: Inversor</legend>
      <select id="inversor">
        <option value="1" selected>Inversor de onda senoidal pura.</option>
        <option value="2">Inversor de onda modificada.</option>  
      </select>  
    </fieldset>  <br><br>

    <button type="button" onclick="calcular()">Calcular</button>
  </form>

  <div class="resultado" id="saida"></div>
